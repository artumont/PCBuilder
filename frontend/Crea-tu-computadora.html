<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu Computadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold">Crea tu Computadora</h1>
            <nav>
                <a class="hover:text-white" href="../index.html">Volver a Inicio</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8 px-4">
        <h2 class="text-2xl font-bold mb-4">Selecciona una Opción</h2>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl font-bold mb-4">¿Qué deseas hacer?</h3>
            <button onclick="showBudgetForm()" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Seleccionar Computadora Preensamblada</button>
            <button onclick="window.location.href='creatucomputadora/eligecomponentes.html'" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Crear Computadora Personalizada</button>
        </div>

        <div id="budget-form" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Introduce tu Presupuesto</h3>
            <form id="budget-selection-form">
                <div class="mb-4">
                    <label for="budget" class="block text-gray-300">Presupuesto (en pesos)</label>
                    <input type="number" id="budget" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buscar Computadoras</button>
            </form>
        </div>

        <div id="prebuilt-computers" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg mt-8">
            <h3 class="text-xl font-bold mb-4">Computadoras Preensambladas</h3>
            <div id="computer-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </main>

    <script>
        function showBudgetForm() {
            document.getElementById('budget-form').classList.remove('hidden');
        }

        document.getElementById('budget-selection-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const budget = parseInt(document.getElementById('budget').value);
            const prebuiltComputers = [
                { name: 'Computadora Básica 1', price: 10000, specs: 'Intel i3-10100, 8GB RAM, 256GB SSD, NVIDIA GTX 1050', image: 'https://placehold.co/300x200?text=Computadora+Básica+1' },
                { name: 'Computadora Básica 2', price: 12000, specs: 'Intel i3-10300, 8GB RAM, 256GB SSD, NVIDIA GTX 1050', image: 'https://placehold.co/300x200?text=Computadora+Básica+2' },
                { name: 'Computadora Básica 3', price: 14000, specs: 'AMD Ryzen 3 3200G, 8GB RAM, 256GB SSD, NVIDIA GTX 1050', image: 'https://placehold.co/300x200?text=Computadora+Básica+3' },
                { name: 'Computadora Básica 4', price: 16000, specs: 'AMD Ryzen 3 3300X, 8GB RAM, 256GB SSD, NVIDIA GTX 1050', image: 'https://placehold.co/300x200?text=Computadora+Básica+4' },
                { name: 'Computadora Básica 5', price: 18000, specs: 'Intel i3-10100F, 8GB RAM, 256GB SSD, NVIDIA GTX 1050', image: 'https://placehold.co/300x200?text=Computadora+Básica+5' },
                { name: 'Computadora Intermedia 1', price: 20000, specs: 'Intel i5-10400, 16GB RAM, 512GB SSD, NVIDIA GTX 1660', image: 'https://placehold.co/300x200?text=Computadora+Intermedia+1' },
                { name: 'Computadora Intermedia 2', price: 22000, specs: 'Intel i5-10500, 16GB RAM, 512GB SSD, NVIDIA GTX 1660', image: 'https://placehold.co/300x200?text=Computadora+Intermedia+2' },
                { name: 'Computadora Intermedia 3', price: 24000, specs: 'AMD Ryzen 5 3600, 16GB RAM, 512GB SSD, NVIDIA GTX 1660', image: 'https://placehold.co/300x200?text=Computadora+Intermedia+3' },
                { name: 'Computadora Intermedia 4', price: 26000, specs: 'AMD Ryzen 5 5600X, 16GB RAM, 512GB SSD, NVIDIA GTX 1660', image: 'https://placehold.co/300x200?text=Computadora+Intermedia+4' },
                { name: 'Computadora Intermedia 5', price: 28000, specs: 'Intel i5-10600K, 16GB RAM, 512GB SSD, NVIDIA GTX 1660', image: 'https://placehold.co/300x200?text=Computadora+Intermedia+5' },
                { name: 'Computadora Avanzada 1', price: 35000, specs: 'Intel i7-10700, 32GB RAM, 1TB SSD, NVIDIA RTX 2060', image: 'https://placehold.co/300x200?text=Computadora+Avanzada+1' },
                { name: 'Computadora Avanzada 2', price: 37000, specs: 'Intel i7-10700K, 32GB RAM, 1TB SSD, NVIDIA RTX 2060', image: 'https://placehold.co/300x200?text=Computadora+Avanzada+2' },
                { name: 'Computadora Avanzada 3', price: 39000, specs: 'AMD Ryzen 7 3700X, 32GB RAM, 1TB SSD, NVIDIA RTX 2060', image: 'https://placehold.co/300x200?text=Computadora+Avanzada+3' },
                { name: 'Computadora Avanzada 4', price: 41000, specs: 'AMD Ryzen 7 5800X, 32GB RAM, 1TB SSD, NVIDIA RTX 2060', image: 'https://placehold.co/300x200?text=Computadora+Avanzada+4' },
                { name: 'Computadora Avanzada 5', price: 43000, specs: 'Intel i7-10870H, 32GB RAM, 1TB SSD, NVIDIA RTX 2060', image: 'https://placehold.co/300x200?text=Computadora+Avanzada+5' },
                { name: 'Computadora Profesional 1', price: 50000, specs: 'Intel i9-10900, 64GB RAM, 2TB SSD, NVIDIA RTX 3060', image: 'https://placehold.co/300x200?text=Computadora+Profesional+1' },
                { name: 'Computadora Profesional 2', price: 52000, specs: 'Intel i9-10900K, 64GB RAM, 2TB SSD, NVIDIA RTX 3060', image: 'https://placehold.co/300x200?text=Computadora+Profesional+2' },
                { name: 'Computadora Profesional 3', price: 54000, specs: 'AMD Ryzen 9 3900X, 64GB RAM, 2TB SSD, NVIDIA RTX 3060', image: 'https://placehold.co/300x200?text=Computadora+Profesional+3' },
                { name: 'Computadora Profesional 4', price: 56000, specs: 'AMD Ryzen 9 5900X, 64GB RAM, 2TB SSD, NVIDIA RTX 3060', image: 'https://placehold.co/300x200?text=Computadora+Profesional+4' },
                { name: 'Computadora Profesional 5', price: 58000, specs: 'Intel i9-10980HK, 64GB RAM, 2TB SSD, NVIDIA RTX 3060', image: 'https://placehold.co/300x200?text=Computadora+Profesional+5' },
                { name: 'Computadora Ultra 1', price: 70000, specs: 'Intel i9-11900K, 128GB RAM, 4TB SSD, NVIDIA RTX 3080', image: 'https://placehold.co/300x200?text=Computadora+Ultra+1' },
                { name: 'Computadora Ultra 2', price: 72000, specs: 'Intel i9-11900KF, 128GB RAM, 4TB SSD, NVIDIA RTX 3080', image: 'https://placehold.co/300x200?text=Computadora+Ultra+2' },
                { name: 'Computadora Ultra 3', price: 74000, specs: 'AMD Ryzen 9 5950X, 128GB RAM, 4TB SSD, NVIDIA RTX 3080', image: 'https://placehold.co/300x200?text=Computadora+Ultra+3' },
                { name: 'Computadora Ultra 4', price: 76000, specs: 'AMD Ryzen 9 5900HX, 128GB RAM, 4TB SSD, NVIDIA RTX 3080', image: 'https://placehold.co/300x200?text=Computadora+Ultra+4' },
                { name: 'Computadora Ultra 5', price: 78000, specs: 'Intel i9-11980HK, 128GB RAM, 4TB SSD, NVIDIA RTX 3080', image: 'https://placehold.co/300x200?text=Computadora+Ultra+5' },
                { name: 'Computadora Extrema 1', price: 90000, specs: 'Intel i9-11900K, 128GB RAM, 4TB SSD, NVIDIA RTX 3090', image: 'https://placehold.co/300x200?text=Computadora+Extrema+1' },
                { name: 'Computadora Extrema 2', price: 92000, specs: 'Intel i9-11900KF, 128GB RAM, 4TB SSD, NVIDIA RTX 3090', image: 'https://placehold.co/300x200?text=Computadora+Extrema+2' },
                { name: 'Computadora Extrema 3', price: 94000, specs: 'AMD Ryzen 9 5950X, 128GB RAM, 4TB SSD, NVIDIA RTX 3090', image: 'https://placehold.co/300x200?text=Computadora+Extrema+3' },
                { name: 'Computadora Extrema 4', price: 96000, specs: 'AMD Ryzen 9 5900HX, 128GB RAM, 4TB SSD, NVIDIA RTX 3090', image: 'https://placehold.co/300x200?text=Computadora+Extrema+4' },
                { name: 'Computadora Extrema 5', price: 98000, specs: 'Intel i9-11980HK, 128GB RAM, 4TB SSD, NVIDIA RTX 3090', image: 'https://placehold.co/300x200?text=Computadora+Extrema+5' }
            ];

            const filteredComputers = prebuiltComputers.filter(computer => computer.price <= budget);
            const computerList = document.getElementById('computer-list');
            computerList.innerHTML = '';

            filteredComputers.forEach(computer => {
                const computerCard = document.createElement('div');
                computerCard.classList.add('bg-gray-700', 'p-4', 'rounded-lg', 'shadow-lg');
                computerCard.innerHTML = `
                    <img src="${computer.image}" alt="Imagen de ${computer.name}" class="w-full h-48 object-cover rounded mb-4">
                    <h4 class="text-xl font-bold mb-2">${computer.name}</h4>
                    <p class="text-gray-300 mb-2">${computer.specs}</p>
                    <p class="text-gray-300 font-bold mb-4">$${computer.price}</p>
                    <button onclick="addToCart('${computer.name}', ${computer.price})" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar al Carrito</button>
                `;
                computerList.appendChild(computerCard);
            });

            document.getElementById('prebuilt-computers').classList.remove('hidden');
        });

        function addToCart(name, price) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push({ name, price, quantity: 1 });
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert('Computadora agregada al carrito');
        }
       
    // Después de un login exitoso
    localStorage.setItem("usuario", "nombreUsuario");

    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username');
        const userElement = document.getElementById('user-info');
        const createComputerLink = document.getElementById('create-computer-link');
        const loginLink = document.getElementById('login-link');
        const logoutLink = document.getElementById('logout-link');

        if (username) {
            userElement.innerHTML = `<i class="fas fa-robot"></i> ${username}`;
            userElement.classList.remove('hidden');
            createComputerLink.classList.remove('hidden');
            loginLink.classList.add('hidden');
            logoutLink.classList.remove('hidden');
        }

        logoutLink.addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.reload();
        });
    });
    </script>
</body>
</html>
