            display: block; /* Mostrar al pasar el mouse */

    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        const maxPagesToShow = 5;

        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                const userElement = document.getElementById('user-info');
                userElement.innerHTML = `<i class="fas fa-robot"></i> ${username}`;
                userElement.classList.remove('hidden');
            }
            fetchComponentData();
        });

        function fetchComponentData() {
            fetch('almacenamiento.txt')
                .then(response => response.text())
                .then(data => {
                    const items = data.split('\n').filter(item => item.trim() !== '');
                    displayItems(items);
                    setupPagination(items.length);
                });
        }

        function displayItems(items) {
            const componentList = document.getElementById('component-list');
            componentList.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = items.slice(start, end);

            paginatedItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'py-2 flex items-center';

                // Generar un precio aleatorio entre 959 y 5000
                const randomPrice = Math.floor(Math.random() * (5000 - 125 + 200)) + 10;

                listItem.innerHTML = `
                    <span>${item}</span>
                    <a href="carrito.html?name=${encodeURIComponent(item)}&price=${randomPrice}" class="ml-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar al Carrito</a>
                `;
                componentList.appendChild(listItem);
            });

            setupPagination(items.length);
        }

        function setupPagination(totalItems) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            const endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded ${i === currentPage ? 'bg-blue-500' : ''}`;
                pageButton.innerText = i;
                pageButton.onclick = () => {
                    currentPage = i;
                    fetchComponentData();
                };
                pagination.appendChild(pageButton);
            }

            if (endPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.className = 'bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded';
                nextButton.innerText = 'Siguiente';
                nextButton.onclick = () => {
                    currentPage = endPage + 1;
                    fetchComponentData();
                };
                pagination.appendChild(nextButton);
            }
        }
        
    // Después de un login exitoso
    localStorage.setItem("usuario", "nombreUsuario");

    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username');
        const userElement = document.getElementById('user-info');
        const createComputerLink = document.getElementById('create-computer-link');
        const loginLink = document.getElementById('login-link');
        const logoutLink = document.getElementById('logout-link');

        if (username) {
            userElement.innerHTML = `<i class="fas fa-robot"></i> ${username}`;
            userElement.classList.remove('hidden');
            createComputerLink.classList.remove('hidden');
            loginLink.classList.add('hidden');
            logoutLink.classList.remove('hidden');
        }

        logoutLink.addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.reload();
        });
    });
    </script>
