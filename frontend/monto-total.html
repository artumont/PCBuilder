                <h2 class="text-4xl font-bold mb-4">Método de Pago</h2>
                <p class="text-xl mb-4">Total a Pagar: <span id="total-amount">$0.00</span></p>
                <button id="pay-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">Pagar</button>
            </div>
        </div>
    </div>
    <script>
        let cart = [];

        function loadCart() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            displayTotalAmount();
        }

        function displayTotalAmount() {
            const totalAmountElement = document.getElementById('total-amount');
            const totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
            totalAmountElement.textContent = `$${totalAmount.toFixed(2)}`;

            const payButton = document.getElementById('pay-button');
            if (cart.length === 0) {
                payButton.disabled = true;
                payButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                payButton.disabled = false;
                payButton.classList.remove('opacity-50', 'cursor-not-allowed');
                payButton.addEventListener('click', () => {
                    window.location.href = 'pago/pago.html';
                });
            }
        }

        window.onload = loadCart;

        
    // Después de un login exitoso
    localStorage.setItem("usuario", "nombreUsuario");

    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username');
        const userElement = document.getElementById('user-info');
        const createComputerLink = document.getElementById('create-computer-link');
        const loginLink = document.getElementById('login-link');
        const logoutLink = document.getElementById('logout-link');

        if (username) {
            userElement.innerHTML = `<i class="fas fa-robot"></i> ${username}`;
            userElement.classList.remove('hidden');
            createComputerLink.classList.remove('hidden');
            loginLink.classList.add('hidden');
            logoutLink.classList.remove('hidden');
        }

        logoutLink.addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.reload();
        });
    });
    </script>
