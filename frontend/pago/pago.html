    <main class="container mx-auto py-8 px-4">
        <h2 class="text-2xl font-bold mb-4">Detalles de Pago</h2>
        <form id="payment-form" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-300">Nombre Completo</label>
                <input type="text" id="name" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-300">Correo Electrónico</label>
                <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-300">Dirección</label>
                <input type="text" id="address" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="card-number" class="block text-gray-300">Número de Tarjeta</label>
                <input type="text" id="card-number" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="expiry-date" class="block text-gray-300">Fecha de Expiración</label>
                <input type="text" id="expiry-date" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="MM/AA" required>
            </div>
            <div class="mb-4">
                <label for="cvv" class="block text-gray-300">CVV</label>
                <input type="text" id="cvv" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Pagar</button>
        </form>
    </main>



    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            // Guardar datos de pago en localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('address', address);
            localStorage.setItem('cardNumber', cardNumber);
            localStorage.setItem('expiryDate', expiryDate);

            alert('Pago realizado con éxito');
            window.location.href = 'recibo.html';
        });
    </script>
